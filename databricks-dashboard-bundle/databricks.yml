# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "asset-bundle-dashboard-example"

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  warehouse_id:
    description: ID of the Warehouse

resources:
  dashboards:
    dashboard-example:
      display_name: 'Databricks Dashboard Example'
      file_path: ./Databricks Dashboard Example.lvdash.json
      warehouse_id: ${var.warehouse_id}

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3532227851892024.4.azuredatabricks.net

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://adb-3436974546539940.0.azuredatabricks.net
      root_path: /
      resource_path: /Workspace/Dashboards
    variables:
       warehouse_id: 0ae2260dc85baccc
    run_as:
      user_name: drewfurgiuele@dublindata.net
